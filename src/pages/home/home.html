<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Ionic Todo
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addItem()">
        <ion-icon name="md-add-circle"></ion-icon>&nbsp;Add
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">
      {{item.title}}
    </ion-item>
  </ion-list>
</ion-content>
